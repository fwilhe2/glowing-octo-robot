  build:
    runs-on: ubuntu-24.04
    continue-on-error: true
    needs:
      - base

    strategy:
      fail-fast: false
      matrix:
        package:
          - acl
          - attr
          - bash
          - coreutils
          - e2fsprogs
          - glibc
          - kmod
          - systemd
          - util-linux
          - xz

    steps:
      - uses: actions/checkout@v5

      # - name: Download artifact
      #   uses: actions/download-artifact@v6
      #   with:
      #     name: myimage
      #     path: ${{ runner.temp }}

      # - name: Load image
      #   run: |
      #     podman load --input ${{ runner.temp }}/myimage.tar
      #     podman image ls -a

      - name: Get Cache key
        id: get_key
        run: |
          source ${{ matrix.package }}/env.sh
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "build_script_sum=$(md5sum build-${{ matrix.package }}.sh | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Cache
        id: cache-build
        uses: actions/cache@v4
        with:
          path: rootfs
          key: ${{ steps.get_key.outputs.package }}-${{ steps.get_key.outputs.build_script_sum }}

      - name: Build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: |
          ./build-${{ matrix.package }}.sh

      - name: Tar files to preserve permissions
        run: tar cvf ${{ matrix.package }}.tar rootfs/*

      - name: Upload Package
        uses: actions/upload-artifact@v5
        with:
          name: package-${{ matrix.package }}
          path: ${{ matrix.package }}.tar

  rootfs:
    runs-on: ubuntu-24.04
    needs:
      - build
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@v6
        with:
          path: packages

      - run: find packages -name '*.tar' -exec tar xf {} \;

      - name: Display structure of downloaded files
        run: find rootfs

      - run: mkdir -p output

      - name: Create disk image
        run: |
            podman build -t rootfs-builder -f rootfs.Containerfile .
            podman run --volume "$PWD"/rootfs:/usr/local/src --volume "$PWD"/output:/usr/local/output rootfs-builder /usr/local/bin/build-rootfs.sh

      - name: Upload rootfs
        uses: actions/upload-artifact@v5
        with:
          name: rootfs-dir
          path: rootfs

      - name: Upload rootfs.ext4
        uses: actions/upload-artifact@v5
        with:
          name: rootfs.ext4
          path: output/rootfs.ext4
