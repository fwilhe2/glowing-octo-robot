name: CI
on:
  push:
  workflow_dispatch:

jobs:

  base:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v5

    - run: |
        ./build.sh

  build:
    runs-on: ubuntu-24.04
    continue-on-error: true
    needs:
      - base

    strategy:
      fail-fast: false
      matrix:
        package:
          - bash
          - glibc

    steps:
    - uses: actions/checkout@v5

    - run: |
        ./build-${{ matrix.package }}.sh

    - name: Upload Package
      uses: actions/upload-artifact@v4.3.3
      with:
        name: package-${{ matrix.package }}
        path: rootfs
